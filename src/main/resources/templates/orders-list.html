<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{layout.html :: head}"></th:block>
</head>
<body>
    <div th:insert="~{layout.html :: header}"></div>
    
        <div class="bg-image" >
            
            <div class="container">
                <h3 class="text-light content-message fs-3 bg-white text-dark">Order Directory</h3>
                <!-- <div sec:authorize="hasRole('STAFF') or hasRole('ADMIN')">
                    <a th:href="@{/orders/add}" class="btn btn-primary btn-sm mb-3">Add Order</a>
                </div> -->
                
                <table class="table table-bordered table-striped">
                    <thead class="table-light">
                        <tr>
                            <div sec:authorize="hasAnyRole('STAFF','ADMIN')">
                                <th>Customer</th>
                            </div>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Number</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order:${orders}">
                            <td th:text="${order.book_title}"></td>
                            <td th:text="${order.book_author}"></td>
                            <td th:text="${order.book_isbn}"></td>
                            <td th:text="${order.number}"></td>
                            <td>
                                <div >
                                    <!-- <a sec:authorize="hasRole('CUSTOMER')" th:href="@{/orders/add}" class="btn btn-primary btn-sm">Order</a> -->
                                    <a sec:authorize="hasRole('STAFF') or hasRole('ADMIN')" th:href="@{/orders/update(orderId=${order.id})}" class="btn btn-info btn-sm">Update</a>
                                    <a sec:authorize="hasRole('STAFF') or hasRole('ADMIN')" th:href="@{/orders/delete(orderId=${order.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this order?'))) return false">Delete</a>
                                </div>
                            </td>
                            
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        
        <div th:insert="~{layout.html :: footer}"></div>


</body>
</html>
